<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

            text-align: center;

<body>
    <h1>Reading List</h1>

        <li><strong>Tomasello, Michael. The evolution of agency: Behavioral organization from lizards to humans. MIT Press, 2022.</strong></li>
        <li><strong>Tversky, Barbara. Mind in motion: How action shapes thought. Hachette UK, 2019.</strong></li>
    </ul>
</body>
